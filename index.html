<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenery</title>
    <link rel="stylesheet" href="scenery.css">
</head>

<body>
    <div id="main">

        
        <div id="sky">
            <div id="sunbg">
                <div id="sun"></div>
            </div>
        </div>

        <div id="land">

            <div id="left-land"></div>
            
            <div id="sun-shadow">
                <div id="sun-shadow1" class="sunShadowClass"></div>
                <div id="sun-shadow2"class="sunShadowClass"></div>
                <div id="sun-shadow3"class="sunShadowClass"></div>
                <div id="sun-shadow4"class="sunShadowClass"></div>
                <div id="sun-shadow5"class="sunShadowClass"></div>
                <div id="sun-shadow6"class="sunShadowClass"></div>
                <div id="sun-shadow7"class="sunShadowClass"></div>
            </div>
            <div id="banner"></div>
            <div class="tree-body" id="tree-body1"></div>
            <div class="tree-body" id="tree-body2"></div>
            <div class="fatti" id="fatti1"></div>
            <div class="fatti" id="fatti2"></div>

            <div id="right-land"></div>
        </div>

        <div id="dol1" class="dolphins">
            <div id="tail-div">
                <div id="tail1" class="tail"></div>
                <div id="tail2" class="tail"></div>
            </div>
        </div>
        <div id="dol2" class="dolphins">
            <div id="tail-div">
                <div id="tail1" class="tail"></div>
                <div id="tail2" class="tail"></div>
            </div>
        </div>
    </div>
    
</body>

</html>
